<!doctype html>
<html lang="en">

<head>
  <title>Log In</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container d-flex justify-content-center align-items-center my-5">
      <div class="card sign-up-card text-center">
        <!-- Logo -->
        <!-- <img src="assets/images/logo-removebg.png" height="20px"   alt="Logo" > -->

        <!-- Title -->
        <h2>Log In</h2>
        <p>Welcome back! Please log in to your account.</p>

        <!-- Social Login Buttons -->
        <div class="d-grid button-three gap-3 mb-4">
          <button class="btn btn-google btn-lg btn-custom">
            <img width="30" height="30" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo" /> Log
            in with Google
          </button>
          <button class="btn btn-apple btn-lg btn-custom">
            <img width="30" height="30" src="https://img.icons8.com/deco/50/mac-os.png" alt="mac-os" /> Log in with
            Apple
          </button>
          <button class="btn btn-outline-light btn-lg btn-custom">Log in with Single Sign-On</button>
        </div>

        <!-- Form -->
        <form>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <button type="submit" class="btn btn-custom btn-lg w-100">Log In</button>
        </form>

        <!-- Terms and Signup Link -->
        <div class="mt-3">
          <small>By logging in, you agree to our <a href="#">Terms of Service</a>.</small>
        </div>
        <div class="mt-2">
          <small>Don't have an account? <a href="signUp.html">Sign up</a></small>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
</body>

</html>
