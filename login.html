<!doctype html>
<html lang="en">

<head>
  <title>Log In</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="sigin-page">
  <header>
    <!-- place navbar here -->
  </header>
  <main style="border-radius: 20px;">

    <div class="wrapper">
      <div class="form-wrapper sign-in">
        <form action="">
          <h2>Login</h2>
          <div class="d-flex gap-3  flex-column">
            <button class="btn btn-google btn-lg btn-custom">
              <img width="30" height="30" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo" /> Log
              in with Google
            </button>
            <button class="btn btn-apple btn-lg btn-custom">
              <img width="30" height="30" src="https://img.icons8.com/deco/50/mac-os.png" alt="mac-os" /> Log in with
              Apple
            </button>
          </div>

          <div class="input-group">
            <input style="border-radius: 7px;" placeholder="Username" type="text" required>
            <!-- <label for="">Username</label> -->
          </div>
          <div class="input-group">
            <input style="border-radius: 7px;" placeholder="Password" type="password" required>
            <!-- <label for="">Password</label> -->
          </div>
          <div class="remember">
            <label><input type="checkbox"> Remember me</label>
          </div>
          <button type="submit">Login</button>
          <div class="signUp-link">
            <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
          </div>
        </form>
      </div>
      <div class="form-wrapper sign-up">
        <form action="">
          <h2>Sign Up</h2>
          <div class="input-group">
            <input style="border-radius: 7px;" type="text" placeholder="Username" required>
            <!-- <label for="">Username</label> -->
          </div>
          <div class="input-group">
            <input style="border-radius: 7px;" type="email" placeholder="Email" required>
            <!-- <label for="">Email</label> -->
          </div>
          <div class="input-group">
            <input style="border-radius: 7px;" type="password" placeholder="Password" required>
            <!-- <label for="">Password</label> -->
          </div>
          <div class="remember">
            <label><input type="checkbox"> I agree to the terms & conditions</label>
          </div>
          <button type="submit">Sign Up</button>
          <div class="signUp-link">
            <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
          </div>
        </form>
      </div>
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->

  <script>
    const signInBtnLink = document.querySelector('.signInBtn-link');
    const signUpBtnLink = document.querySelector('.signUpBtn-link');
    const wrapper = document.querySelector('.wrapper');
    signUpBtnLink.addEventListener('click', () => {
      wrapper.classList.toggle('active');
    });
    signInBtnLink.addEventListener('click', () => {
      wrapper.classList.toggle('active');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
</body>

</html>
